<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example5</title>
    <script src="js/angular.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ex5.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="show" class="col-sm-4">
    <form>
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" ng-model="student.name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <select type="text" ng-model="student.gender" class="form-control">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>

        <div class="form-group">
            <label>Điểm</label>
            <input type="number" min="0" max="10" ng-model="student.mark" class="form-control" required/>
        </div>

        <div class="form-group">
            <label>Học lực</label>
            <div ng-bind="student.grade" class="form-control"></div>
        </div>

        <div class="form-group">
            <button class="btn btn-default" ng-click="save()">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>
