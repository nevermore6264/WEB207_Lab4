<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example3</title>
    <script src="js/angular.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ex3.js"></script>
    <style>
        img{
            width: 200px;
        }
    </style>
</head>
<body>

<div ng-app="myApp" ng-controller="showInfo">
    <table class="table table-bordered table-condensed">
        <tr>
            <th>Hình</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Ngày</th>
            <th>Quê quán</th>

        </tr>

        <tr ng-repeat="x in students">
            <td>{{x.fullName}}</td>
            <td>{{x.birthday}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.province}}</td>
            <td><img src="{{x.photo}}"/></td>
        </tr>
    </table>
</div>

</body>
</html>
