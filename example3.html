<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="js/angular.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <style>
        img{
            width: 200px;
        }
    </style>
</head>
<body>

<div ng-app="myApp" ng-controller="showInfo">
    <table class="table table-bordered table-condensed">
        <tr>
            <th>Hình</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Ngày</th>
            <th>Quê quán</th>

        </tr>

        <tr>
            <td>{{students[0].fullName}}</td>
            <td>{{students[0].birthday}}</td>
            <td>{{students[0].gender}}</td>
            <td>{{students[0].province}}</td>
            <td><img src="{{students[0].photo}}"/></td>
        </tr>

        <tr>
            <td>{{students[1].fullName}}</td>
            <td>{{students[1].birthday}}</td>
            <td>{{students[1].gender}}</td>
            <td>{{students[1].province}}</td>
            <td><img src="{{students[1].photo}}"/></td>
        </tr>
    </table>
</div>

<script>
    var app = angular.module("myApp", []);
    app.controller("showInfo", function ($scope) {
        $scope.students =
            [
                {
                    fullName: "Trần Trung Hiếu",
                    birthday: "26-06-1997",
                    gender: "Nam",
                    province: "Hà Nam",
                    photo: "imgs/picture.jpg"
                },
                {
                    fullName: "Nguyễn Thị Thu Thuỷ",
                    birthday: "22-08-1997",
                    gender: "Nữ",
                    province: "Hà Nam",
                    photo: "imgs/picture.jpg"
                }
            ]
        ;
    });
</script>

</body>
</html>
